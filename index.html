<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gmail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- login-section -->
    <section class="gmail-login-section">
      <div class="mid">
        <div class="box">
          <img src="./img/logo.png" alt="">
          <h3>Sign in</h3>
         <h4>to continue to Gmail</h4>
          <form action="#">
            <input type="email" placeholder="Email or Phone">
          </form>
          <a class="ca-1" href="#">Forgot email?</a>
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <a class="ca-2" href="#">Learn more</a>
          <div class="bottom d-flex justify-content-between">
            <a href="#">Create an account</a>
            <a class="btn btn-primary c-btn-1" href="#">Next</a>
          </div>
        </div>
      </div>
    </section>
    <!-- footer-section -->
    <section class="footer-section">
      <div class="mid">
        <div class="row">
          <div class="col-xl-7">
            <div class="footer-left">
              <select name="" id="">
                <option selected value="#">English(United-state)</option>
                <option  value="#">English(United-Kingdom)</option>
                <option  value="#">Spanish</option>
                <option  value="#">Hindi</option>
            
              </select>
            </div>
          </div>
          <div class="col-xl-5">
            <div class="footer-right text-right">
              <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  
   
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
